<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Read Distribution</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background: linear-gradient(90deg, #0057b8, #009ee3); /* Azul com gradiente */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 18px;
      margin-top: 5px;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .search-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-bar {
      width: 60%;
      max-width: 500px;
      padding: 8px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .login-button {
      background-color: #ffc107;
      border: none;
      padding: 8px 12px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .social-icons {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 15px;
    }

    .social-icons img {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .menu-container {
  position: relative;
}

.menu-options {
  display: none;
  position: absolute;
  top: 40px;
  left: 0;
  background-color: white;
  color: black;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  border-radius: 4px;
  z-index: 10;
  min-width: 200px;
  flex-direction: column;
}

.menu-options a {
  padding: 10px 15px;
  display: block;
  text-decoration: none;
  color: black;
  border-bottom: 1px solid #eee;
}

.menu-options a:hover {
  background-color: #f0f0f0;
}
    .modal {
  display: none;
  position: fixed;
  z-index: 20;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fff;
  margin: 15% auto;
  padding: 20px;
  border-radius: 6px;
  width: 300px;
  text-align: center;
  position: relative;
}

.modal-btn {
  display: block;
  margin: 10px auto;
  padding: 10px 20px;
  background-color: #0057b8;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.modal-btn:hover {
  background-color: #003f88;
}

.close {
  position: absolute;
  right: 10px;
  top: 5px;
  font-size: 22px;
  cursor: pointer;
}
    .marketplace {
  padding: 20px;
  background-color: #f4f4f4;
}

.section {
  margin-bottom: 40px;
}

.section h2 {
  margin-bottom: 15px;
  color: #0057b8;
  font-size: 22px;
  border-bottom: 2px solid #ccc;
  padding-bottom: 5px;
}

.book-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.book-card {
  background-color: white;
  padding: 15px;
  width: 200px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.book-card h3 {
  margin: 5px 0;
  font-size: 18px;
}

.book-card p {
  margin: 2px 0;
  color: #555;
  font-size: 14px;
}

.book-card button {
  margin-top: 10px;
  background-color: #0057b8;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}



  </style>
</head>
<body>

  <div class="header">
    <div class="logo-area">
      <div>
        <div class="logo">Read Distribution</div>
        <div class="menu-container">
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div id="menu-options" class="menu-options">
    <a href="#">Assinar conteúdo Premium</a>
    <a href="#">Área infantil</a>
    <a href="#">Livros antigos angolanos</a>
    <a href="#">Área de estudantes</a>
    <a href="#">Podcast</a>
  </div>
</div>

      </div>
    </div>

    <div class="search-area">
      <input type="text" class="search-bar" placeholder="Pesquisar livros..." />
      <button class="login-button" onclick="openLoginModal()">Login</button>

    </div>

    <div class="social-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook" />
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
    </div>
  </div>
  
<div class="marketplace">

  <!-- Destaque -->
  <div class="section">
    <h2>Destaque</h2>
    <div class="book-grid" id="destaque-livros">
      <!-- Livros em destaque serão adicionados aqui -->
    </div>
  </div>

  <!-- A 30 Dias -->
  <div class="section">
    <h2>A 30 dias</h2>
    <div class="book-grid" id="a30dias-livros">
      <!-- Livros com mais de 30 dias serão adicionados aqui -->
    </div>
  </div>

  <!-- Autores -->
  <div class="section">
    <h2>Autores</h2>
    <div class="book-grid" id="autores-livros">
      <!-- Livros por autor -->
    </div>
  </div>

  <!-- Revendedores -->
  <div class="section">
    <h2>Revendedores</h2>
    <div class="book-grid" id="revendedores-livros">
      <!-- Livros por revendedor -->
    </div>
  </div>

</div>

  
  <script>
  function toggleMenu() {
    const menu = document.getElementById('menu-options');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  // Fecha o menu se clicar fora
  document.addEventListener('click', function(event) {
    const menu = document.getElementById('menu-options');
    const icon = document.querySelector('.menu-icon');
    if (!icon.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>
  <div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLoginModal()">&times;</span>
    <h2>Bem-vindo!</h2>
    <button class="modal-btn">Criar Conta</button>
    <button class="modal-btn">Entrar</button>
  </div>
</div>
  <script>
  function openLoginModal() {
    document.getElementById('loginModal').style.display = 'block';
  }

  function closeLoginModal() {
    document.getElementById('loginModal').style.display = 'none';
  }

  // Fecha o modal se clicar fora
  window.onclick = function(event) {
    const modal = document.getElementById('loginModal');
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>




</body>
</html>
