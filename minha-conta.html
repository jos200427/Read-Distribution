<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área Exclusiva | Read Distribution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    .login-box {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 10px;
      background: linear-gradient(to bottom, #4facfe, #00f2fe); /* azul degradê */
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #content {
      display: none;
      margin-top: 2rem;
      color: black;
    }
  .animated-read {
    font-weight: bold;
    font-size: 24px;
    animation: moveRead 2s infinite alternate;
    display: inline-block;
  }

  @keyframes moveRead {
    0% { transform: translateY(0); }
    100% { transform: translateY(5px); }
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Acessar Conta <span class="animated-read">Read</span>!</h2>
    <p>Digite o teu e-mail e senha para acessar a tua Conta:</p>
    <input type="email" id="emailInput" placeholder="Digite o teu e-mail" />
    <input type="password" id="senhaInput" placeholder="Digite a tua senha" />
    <button onclick="verificarLogin()">Entrar</button>
    <p id="erro" style="color: yellow;"></p>
  </div>

  <div id="content">
    <h3>Bem-vindo à sua conta!</h3>
    <p>Este é o conteúdo exclusivo para membros da Read Distribution.</p>
    <!-- Conteúdo real aqui -->
  </div>

  <script>
function verificarLogin() {
  const emailDigitado = document.getElementById("emailInput").value.trim();
  const senhaDigitada = document.getElementById("senhaInput").value.trim();
  const erro = document.getElementById("erro");
  const conteudo = document.getElementById("content");

  fetch('https://script.google.com/macros/s/AKfycby6mQkiOQbjKcAsefWqkrlGWrhm8OmJQPeHbHb5Pwxp2ml0kZNhmfFUOcysQK5L4O2p/exec', {
    method: 'POST',
    body: JSON.stringify({
      email: emailDigitado,
      senha: senhaDigitada
    }),
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(response => response.json())
  .then(data => {
    if (data.sucesso) {
      document.querySelector(".login-box").style.display = "none";
      conteudo.style.display = "block";
    } else {
      erro.textContent = "E-mail ou senha incorretos. Tente novamente.";
    }
  })
  .catch(error => {
    console.error('Erro:', error);
    erro.textContent = "Erro de conexão. Tente novamente.";
  });
}
</script>

</body>
</html>
