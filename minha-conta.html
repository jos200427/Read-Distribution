<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área Exclusiva | Read Distribution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .login-box {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #content {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acessar Conta Read!</h2>
    <p>Digite a senha para acessar a tua Conta:</p>
    <input type="password" id="senhaInput" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro" style="color: red;"></p>
  </div>

  <div id="content">
    <h3>Bem-vindo à sua conta!</h3>
    <p>Este é o conteúdo exclusivo para membros da Read Distribution.</p>
    <!-- Aqui você coloca o conteúdo real -->
  </div>

  <script>
    const senhaCorreta = "read2024"; // Essa será a senha enviada por e-mail

    function verificarSenha() {
      const senhaDigitada = document.getElementById("senhaInput").value;
      const erro = document.getElementById("erro");
      const conteudo = document.getElementById("content");

      if (senhaDigitada === senhaCorreta) {
        document.querySelector(".login-box").style.display = "none";
        conteudo.style.display = "block";
      } else {
        erro.textContent = "Senha incorreta. Tente novamente.";
      }
    }
  </script>
</body>
</html>
